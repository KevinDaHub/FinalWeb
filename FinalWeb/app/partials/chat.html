<h2>Chat</h2>

<form>
  <input placeholder="Message..." ng-model="newMessage">
  <button type="submit" ng-click="addMessage()">send</button>
</form>

<ul id="club" ng-show="clubs">
    <li ng-repeat="club in clubs | orderByPriority | reverse"><button  ng-click="goDrink(club)"> {{club.name}}</button></li>
</ul>
